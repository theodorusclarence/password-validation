<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=theodorusclarence.github.io"
        type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Password Validation</h1>
    <div class="container">
        <input type="password" id="password">
        <button class="eye">
            <i class="far fa-eye-slash" id="eyeOpen"></i>
            <i class="far fa-eye hide" id="eyeClose"></i>
        </button>
        <button class="check" data-content='Sucess'>
            <i class="fas fa-arrow-right" id="arrow"></i>
            <i class="fas fa-check hide" id="check"></i>
            <i class="fas fa-times hide" id="wrong"></i>
        </button>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
